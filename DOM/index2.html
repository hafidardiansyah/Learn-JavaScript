<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversal</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .card img {
        width: 50px;        
      }
      .card {
        position: relative;
        margin: 20px auto;
        width: 300px;
        height: 50px;
        background-color: grey;
        border-radius: 30px;
      }
      p {
        position: absolute;
        top: 0px;
        margin-left: 80px;
        font-weight: bold;
        color: black;
      }
      .card .close {
        float: right;
        margin-top: 15px;
        margin-right: 30px;
        text-decoration: none;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="../assets/orang.png" alt="image" class="img" />
        <p>Orang</p>
        <span class="close">x</span>
      </div>
      <div class="card">
        <img src="../assets/gajah.png" alt="image" class="img" />
        <p>Gajah</p>
        <span class="close">x</span>
      </div>
      <div class="card">
        <img src="../assets/semut.png" alt="image" class="img" />
        <p>Semut</p>
        <span class="close">x</span>
      </div>
    </div>
    <script src="traversal.js"></script>
  </body>
</html>
