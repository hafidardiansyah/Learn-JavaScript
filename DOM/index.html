<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning JavaScript Language</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        width: 600px;
        border: 1px solid gray;
        margin: 20px auto;
      }
      #title {
        text-align: center;
      }
      #a,
      #b {
        padding: 10px;
        margin: 10px;
        border: 1px solid gray;
      }
      p,
      ul,
      li {
        border: 1px solid gray;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 id="title">JavaScript Tutorial</h1>
      <section id="a">
        <p class="p">Paragraf 1</p>
        <p class="p">Paragraf 2</p>
      </section>
      <section id="b">
        <p>Paragraf 3</p>
        <ul>
          <li>li 1</li>
          <li>li 2</li>
          <li>li 3</li>
        </ul>
      </section>
    </div>

    <script src="selection.js"></script>
  </body>
</html>
